// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.compose_compiler_version = "1.3.61-dev-withExperimentalGoogleExtensions-20200129"
    ext.compose_version = '0.1.0-dev09'
    ext.appcompat_version = '1.1.0'
    ext.androidx_core_version = '1.2.0'
    ext.koin_version = '2.0.1'
    ext.junit_version = '4.13'
    ext.test_junit_runner = '1.1.1'
    ext.test_runner = '1.2.0'
    ext.test_rules = '1.2.0'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-alpha05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
